---
TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 0

MAPPINGS:
  - KEY: KEY_LEFTSHIFT
    TAP: [KEY_LEFTSHIFT, KEY_9]
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_RIGHTSHIFT
    TAP: [KEY_RIGHTSHIFT, KEY_0]
    HOLD: KEY_RIGHTSHIFT
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_LEFTALT
    TAP: [KEY_LEFTSHIFT, KEY_LEFTBRACE]
    HOLD: KEY_LEFTALT
  - KEY: KEY_RIGHTALT
    TAP: [KEY_RIGHTSHIFT, KEY_RIGHTBRACE]
    HOLD: KEY_RIGHTALT
