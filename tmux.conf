# TMUX plugin manager and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# automatically restore session
set -g @continuum-restore 'on'

# status bar
set-option -g status-utf8 on

# history
set-option -g history-limit 9999

# auto window rename
set-window-option -g automatic-rename

set -g status-interval 1
set -g status-justify left # center align window list
set -g status-left-length 32
set -g status-right-length 150
# default statusbar colors
set -g status-fg yellow
set -g status-bg blue
set -g message-fg yellow
set -g message-bg black
set -g message-attr bold
set -g window-status-activity-attr bold
set -g utf8 on

## pane colors
set-option -g pane-border-fg '#333333'
set-option -g pane-border-bg '#333333'
set-option -g pane-active-border-fg '#aaaaaa'
set-option -g pane-active-border-bg '#aaaaaa'

# mouse options
set -g mouse on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize off

# color
set -g default-terminal "screen-256color"

# faster key repetition
set -s escape-time 0

# Vim uses C-b, so set prefix to C-Space
set-option -g prefix C-Space
unbind C-b

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# use vi mode
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# smart pane switching with awareness of vim splits
# https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# add map for Ctrl-L to clear
bind C-l send-keys C-l

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# use w to create panes
bind w split-window -h

# send a command to screen/tmux session running inside tmux (e.g., ssh session)
bind-key a send-prefix
