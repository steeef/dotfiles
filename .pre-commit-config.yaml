exclude:
  glob:
    - "vim/bundle/**"
    - "TRASH/**"
    - "result/**"
    - "tmux/plugins/**"
repos:
  # --- General hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(patch|diff)$'
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: '\.(patch|diff)$'
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-json
      - id: check-yaml
        exclude: '^beets/'
        args: [--allow-multiple-documents]

  # --- Nix ---
  - repo: local
    hooks:
      - id: alejandra
        name: alejandra
        entry: alejandra
        language: system
        files: '\.nix$'
      - id: deadnix
        name: deadnix
        entry: deadnix --edit
        language: system
        files: '\.nix$'
      - id: statix
        name: statix
        entry: statix check
        language: system
        files: '\.nix$'
        pass_filenames: false

  # --- Shell ---
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        types: [bash]

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        entry: shfmt -i 2 -ci -w
        language: system
        types: [bash]

  # --- YAML ---
  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        entry: uvx yamllint -s -c yamllint.yaml
        language: system
        types: [yaml]
        exclude: '^beets/'

  # --- Markdown ---
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.35
    hooks:
      - id: pymarkdown

  # --- Lua ---
  - repo: local
    hooks:
      - id: stylua
        name: stylua
        entry: stylua
        language: system
        types: [lua]
